<!doctype html>
<html lang="en">

<head>
    <title>Instagram(Test)</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: white;">
        <div class="col"></div>
        <a href="index.html"><h1 class="navbar-brand" style="margin-left: 100px; font-family: 'Pacifico', cursive;">Instagram</h1></a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="col-3"></div>
        <div class="container text-center col-8" style="margin-right: 100px;">
            <div class="form-inline container text-center">
                <input type="text" class="form-control" id="search" aria-describedby="helpId" value="bnk48">
                &emsp;<button type="button" class="btn btn-light text-center" id="startSearch">Search</button>
            </div>
        </div>
    </nav>
    <div style="margin-top: 30px;"></div>

    <!-- Show Instagram -->
    <div class="text-left container">
        <div class="row">
            <img src="" id="profile_pic" style="border-radius: 50%;">
            <div class="col">
                <h1 id="location"></h1>
                <h2 id="post_count"></h2>
            </div>
        </div>

    </div>
    <div style="margin-top: 30px;"></div>
    <div class="row text-center col-9" style="margin: auto;" id="show_img"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="instagram.js"></script>
</body>

</html>
